server:
  port: 0

spring:
  main:
   banner-mode: "off"

  application:
    name: itb-auth
    
  output:
    ansi:
      enabled: ALWAYS   
      
  cloud:
    vault:
      application-name: itb-generic
      authentication: TOKEN
      uri: ${VAULT_URI}
      token: ${VAULT_TOKEN}
      scheme: ${VAULT_SCHEME}
      kv:
        enabled: true
      database:
        enabled: true
        role: users-readwrite
        backend: database
        username-property: spring.datasource.username
        password-property: spring.datasource.password
        
        
    config:      fail-fast: true
      uri: ${CONFIG_URI}
      token: ${VAULT_TOKEN}
      username: ${CONFIG_USER}
      password: ${CONFIG_PW}
      
    
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - refresh
          - shutdown
          - beans
          - env
          - configprops
          - loggers
          - metrcis